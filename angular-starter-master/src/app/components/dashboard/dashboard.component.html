<div class="container-fluid">

  <div *ngIf="isLoading" style="display: flex;justify-content: center; align-items: center; height: 100%">
    <md-spinner style="height: 40px"></md-spinner>
  </div>


  <div [style.display]="isLoading ? 'hidden' : 'block'">
    <div class="row">
      <div class="col-lg-3 col-sm-6">
        <div class="card">
          <div class="content">
            <div class="row">
              <div class="col-xs-5">
                <div class="icon-big icon-warning text-center">
                  <i class="ti-server"></i>
                </div>
              </div>
              <div class="col-xs-7">
                <div class="numbers">
                  <p>Mesaje primite</p>
                  {{messagesReceived}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6">
        <div class="card">
          <div class="content">
            <div class="row">
              <div class="col-xs-5">
                <div class="icon-big icon-success text-center">
                  <i class="ti-wallet"></i>
                </div>
              </div>
              <div class="col-xs-7">
                <div class="numbers">
                  <p>Mesaje trimise</p>
                  {{messagesSent}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6">
        <div class="card">
          <div class="content">
            <div class="row">
              <div class="col-xs-5">
                <div class="icon-big icon-danger text-center">
                  <i class="ti-pulse"></i>
                </div>
              </div>
              <div class="col-xs-7">
                <div class="numbers">
                  <p>Clienti activi</p>
                  {{activeClients}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6">
        <div class="card">
          <div class="content">
            <div class="row">
              <div class="col-xs-5">
                <div class="icon-big icon-info text-center">
                  <i class="ti-twitter-alt"></i>
                </div>
              </div>
              <div class="col-xs-7">
                <div class="numbers">
                  <p>Uptime</p>
                  {{uptime}}
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">

      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Users Behavior</h4>
            <p class="category">24 Hours performance</p>
          </div>
          <div class="content">
            <div id="chartHours" class="ct-chart"></div>
            <div class="footer">
              <div class="chart-legend">
                <i class="fa fa-circle text-info"></i> Open
                <i class="fa fa-circle text-danger"></i> Click
                <i class="fa fa-circle text-warning"></i> Click Second Time
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
