<div style="margin-top: 50px">

  <div *ngIf="isLoading" style="display: flex;justify-content: center; align-items: center; margin: 100px 0;">
    <md-spinner style="height: 40px"></md-spinner>
  </div>

  <div class="row" *ngIf="!isLoading">
    <div class="col-md-12">
      <div class="card" style="height: 500px; overflow: scroll">
        <div class="header">
          <h4 class="title">Mesajele din topicul {{topic}}</h4>
          <p class="category">Here is a subtitle for the topic {{topic}}</p>
        </div>
        <div class="content table-responsive table-full-width">
          <table class="table table-hover">
            <thead>
            <tr>
              <th *ngFor="let cell of table.headerRow">{{ cell }}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of table.dataRows">
              <td *ngFor="let cell of row">
                <div>
                  {{cell}}
                </div>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Users Behavior</h4>
          <p class="category">24 Hours performance</p>
        </div>
        <div class="content">
          <div id="chartMessageActivity" class="ct-chart"></div>
          <div class="footer">
            <div class="chart-legend">
              <i class="fa fa-circle text-info"></i> Open
              <i class="fa fa-circle text-danger"></i> Click
              <i class="fa fa-circle text-warning"></i> Click Second Time
            </div>
            <hr>
            <div class="stats">
              <i class="ti-reload"></i> Updated 3 minutes ago
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
